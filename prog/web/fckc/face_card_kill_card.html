<DOCTYPE! html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Face Card Kill Card</title>
		<link rel="stylesheet" type="text/css" href="fckc.css" media="screen" />
		<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="../../../styles/default_style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="../../../scripts/makeStandardElements.js"></script>
		<script src="./fckc.js"></script>
		<script>
			$(document).ready(function() {
				makeStandardStuff();
				main();
			});
		</script>
	</head>
	<body>
		<header>
			<h1>Face Card / Kill Card</h1>
		</header>
		<nav id="siteNav"></nav>
		<main>
			<div class="centered"><canvas class="standard" id="board"></canvas></div>
			<div class="standard writingZone" id="under">
				<select id="playerCount">
				  <option value="2">2 Players</option>
				  <option value="3">3 Players</option>
				  <option selected="seleted" value="4">4 Players</option>
				  <option value="5">5 Players</option>
				  <option value="6">6 Players</option>
				</select>
				<button id="newGame" type="button">New Game!</button>
				<button id="newRound" type="button">New Round!</button>
				<button id="startRound" type="button">Start Round!</button>
				<div id="nameDiv"></div>
				<div id="messageDiv">
					<div id="message">asdf</div>
					<button id="nextMessage" type="button">Next Message</button>
				</div>
			</div>
		</main>
		<footer>
		</footer>
	</body>
</html>
